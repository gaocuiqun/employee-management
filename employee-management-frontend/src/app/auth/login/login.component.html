<div class="login-form-content">
<form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)" class="form-signin">
  <div class="mb-4 text-center"><span class="btn btn-primary">员工管理系统</span></div>
  <h1 class="text-center h3 mb-3 font-weight-normal">登录系统。</h1>
  <label for="username" class="sr-only" ngbButtonLabel>输入用户名:</label>
  <input type="text" name="username" ngbButton formControlName="username" aria-describedby="usernameHelp" placeholder="输入用户名" class="form-control">
  <label for="password" class="sr-only" ngbButtonLabel>输入密码:</label>
  <input type="password" name="password" ngbButton formControlName="password" aria-describedby="passwordHelp" placeholder="输入密码" class="form-control">
  <label for="captcha" class="sr-only" ngbButtonLabel>输入验证码:</label>
  <input type="text" name="captcha" ngbButton formControlName="captcha" aria-describedby="captchaHelp" placeholder="输入验证码" class="form-control">
  <img src="{{captchaUrl}}" alt="验证码" class="captcha form-control">
  <div role="alert" *ngIf="empty(message)" class="mt-3 alert alert-danger error-msg">{{message}}</div>
  <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
  <p class="mt-5 mb-3 text-muted">© 1998-2019，员工管理系统</p>
</form>
</div>
